<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--<link rel="stylesheet" type="text/css" href="jasmine-2.6.2/jasmine.css">-->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>hello-backbonejs</title>
</head>
<body>
  <script src="js/vendor/jquery-1.12.0.min.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/backbone.js"></script>
  <script src="js/vendor/backbone.localStorage.js"></script>

  <div class="container-fluid">
      <h1 class="text-uppercase text-center">Todos</h1>
      <div class="row">
          <div class="col-md-3"></div>
          <div id="todoapp" class="col-md-6">
              <input id="new-item" class="list-group-item list-group-item-warning todo-input" placeholder="Add a new thing todo">
              <ul id="todo-list" class="list-group"></ul>
              <div class="list-group-item filters text-center">
                  <a href="#/">All</a>
                  <a href="#/active">Active</a>
                  <a href="#/completed">Complete</a>
              </div>
          </div>
          <div class="col-md-3"></div>
      </div>
  </div>

  <script id="todo-item" type="text/template">
      <div class="view">
          <input class="toggleComplete" value="<%= title %>" type="checkbox" <%= completed ? "checked" : "" %>> 
          <label class="<%= completed ? 'completed' : '' %>"><%= title %></label>
          <button class="destroy-btn"></button>
      </div>
      <input class="edit list-group-item todo-input" value="<%= title %>">
  </script>

  <script src="js/models/todo.js"></script>
  <script src="js/collections/todos.js"></script>
  <script src="js/views/todo.js"></script>
  <script src="js/views/todoList.js"></script>
  <script src="js/routers/routes.js"></script>
  <script src="js/app.js"></script>

  <!--<script type="text/javascript" src="jasmine-2.6.2/jasmine.js"></script>-->
  <!--<script type="text/javascript" src="jasmine-2.6.2/jasmine-html.js"></script>-->
  <!--<script type="text/javascript" src="jasmine-2.6.2/boot.js"></script>-->
  <!--<script type="text/javascript" src="spec/modelSpec.js"></script>-->
  <!--<script type="text/javascript" src="spec/viewSpec.js"></script>-->

</body>
</html>
